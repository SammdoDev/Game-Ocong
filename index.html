<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ocong 2</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script>
      var snd_ambience = null;
    </script>
    <script src="sceneMenu.js"></script>
    <script src="scenePlay.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>
  <body>
    <!-- Tempat game ditampilkan -->
    <div id="game-container"></div>

    <script>
      // Game configuration
      var config = {
        type: Phaser.AUTO,
        width: 1024,
        height: 768,
        parent: 'game-container',
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 0 },
            debug: false
          }
        },
        scene: [sceneMenu, scenePlay]
      };

      // Create the game instance
      var game = new Phaser.Game(config);
    </script>
  </body>
</html>
